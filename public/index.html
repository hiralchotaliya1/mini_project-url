<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>url-shortener</title>
</head>
<body>
    <div class="container">
        <h1>Url Shortener</h1>
        <form id="shorten-form">
        <div>
            <label for="url">Enter URL:</label>
            <input type="url" name="url" id="url" required>
        </div>
        <div>
            <label for="shortCode">Enter shortCode:</label>
            <input type="text" name="shortCode" id="shortCode" required>
        </div>
        <button type="submit">Shorten</button>
        </form>
        <h2>Shortened URLs</h2>
        <ul id="shortened-urls"></ul>
    </div>
    <script>
        const fetchShortendedURL = async (params) => {
            try {
                const response = await fetch("/links");
                const links = await response.json()
                console.log("links",links);
                const list = document.getElementById("shortened-urls")
                list.innerHTML ="";
                for (const [shortCode, url] of Object.entries(links)) {
                    const li = document.createElement('li')
                    const truncatedURL = url.length >= 30 ? `${url.slice(0,30)}...`: url;
                    li.innerHTML=`<a href="/${shortCode}" target="_blank">${window.location.origin}/${shortCode}</a>-${truncatedURL}`
                        list.appendChild(li)
                    }
                
            } catch (error) {
                console.error("Request failed:",error);
                alert("An error occurred while getting link data");
            }
        }
        document.getElementById('shorten-form')
        .addEventListener('submit',async(event)=>{
            event.preventDefault();
            const formData = new FormData(event.target);
            const url =formData.get('url')
            const shortCode =formData.get('shortCode')
            console.log(url,shortCode)
            try {
                const response = await fetch("/shorten",{
                    method :"POST",
                    headers :{"Content-Type":"application/json"},
                    body:JSON.stringify({url,shortCode})
                })
                if(response.ok){
                    fetchShortendedURL()
                    alert("form submitted successfully");
                    event.target.reset();
                }
                else{
                    const errorMessage = await response.text();
                    alert(errorMessage)
                }
                
            } catch (error) {
                    console.error("Request failed:",error);
                    alert("An error occurred while submitting the form");
            }
        })
        fetchShortendedURL()
    </script>
</body>
</html>
